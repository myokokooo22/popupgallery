<!DOCTYPE html>
<html>
<head>
    <title>Gallery Slider</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h3>Photo Gallery</h3>
        <div class="row">
            <img src="./imgs/img1.jpg" class="img" alt="Image 1"/>
            <img src="./imgs/img2.jpg" class="img" alt="Image 2"/>
            <img src="./imgs/img3.jpg" class="img" alt="Image 3"/>
            <img src="./imgs/img4.jpg" class="img" alt="Image 4"/>
            <img src="./imgs/img5.jpg" class="img" alt="Image 5"/>
            <img src="./imgs/img6.jpg" class="img" alt="Image 6"/>
            <img src="./imgs/img7.jpg" class="img" alt="Image 7"/>
            <img src="./imgs/img8.jpg" class="img" alt="Image 8"/>
            <img src="./imgs/img9.jpg" class="img" alt="Image 9"/>
        </div>
    </div>

    <!-- START MODAL AREA -->
        <div class="modal">
            <span class="btn-close">&times;</span>
            <img src="" class="modal-img"/>
            <p class="caption"></p>
        </div>
    <!-- END MODAL AREA  -->

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
